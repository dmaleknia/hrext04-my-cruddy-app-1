<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  <body>
  <h1 id="header">To-do List Maker</h1>
  <section id="input">
    <input type="text" id="user-input-title" placeholder="Name of task">
    <textarea id="user-input-body" placeholder="Description of task"></textarea>
  </section>
  <section id="buttons">
   <button class="button" id="add-text-btn">add task</button>
   <button class="button" id="del-text-btn">delete task</button>
 <!--   <button class="button" id="display-item">display item</button> -->
   <button class="button" id="clear-all-btn">clear all tasks</button>
  </section>
  <span><div id="display"></div></span>
  </body>
</html>
